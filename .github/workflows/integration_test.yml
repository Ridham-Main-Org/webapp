name: Integration Test

on:
  pull_request:
    branches: [main]


jobs:
  connect-remote:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
      POSTGRES_USERNAME: ${{ secrets.DB_USERNAME }}
      POSTGRES_DB: ${{ secrets.DB_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          sudo systemctl start postgresql
          sudo systemctl enable postgresql

      - name: Postgres Database and User creation 
        run: |
          sudo -u postgres psql -c "CREATE USER $POSTGRES_USERNAME WITH PASSWORD '$POSTGRES_PASSWORD';" 2>/dev/null
          sudo -u postgres psql -c "CREATE DATABASE $POSTGRES_DB;" 2>/dev/null
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE $POSTGRES_DB to $POSTGRES_USERNAME;" 2>/dev/null
          sudo -u postgres psql -c "\l" 2>/dev/null

      - name: create and configure
        run: |
            touch .env
            echo DB_PORT=5432 >> .env
            echo DB_HOST=127.0.0.1 >> .env
            echo DB_USER=${{ secrets.DB_USERNAME }} >> .env
            echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
            echo DB_NAME=${{ secrets.DB_NAME }} >> .env

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm test
        env:
          DB_USER: $POSTGRES_USERNAME
          DB_PASSWORD: $POSTGRES_PASSWORD
          DB_HOST: 127.0.0.1
          DB_NAME: $POSTGRES_DB
          DB_PORT: 5432