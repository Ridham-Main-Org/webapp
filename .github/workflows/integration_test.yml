name: Integration Test

on:
  pull_request:
    branches: [main]


jobs:
  connect-remote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          sudo systemctl start postgresql
          sudo systemctl enable postgresql

      - name: Postgres Database and User creation 
        run: |
          sudo -u postgres psql -c "CREATE USER ridham WITH PASSWORD 'postgres';" 2>/dev/null
          sudo -u postgres psql -c "CREATE DATABASE userdb;" 2>/dev/null
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE userdB to ridham;" 2>/dev/null

          sudo -u postgres psql -c "\l"
          sudo -u postgres psql -c "\c userdb; \dt"

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm test
        env:
          DB_USER: ridham
          DB_PASSWORD: postgres
          DB_HOST: 127.0.0.1
          DB_NAME: userdb
          DB_PORT: 5432
