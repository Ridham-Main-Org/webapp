name: Integration Test

on:
  pull_request:
    branches: [main]


jobs:
  connect-remote:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: UserDB

    # services:
    #   postgres:
    #     image: postgres
    #     env:
    #       POSTGRES_PASSWORD: postgres
    #       POSTGRES_USERNAME: postgres
    #       POSTGRES_PORT: 5432
    #       POSTGRES_DB: UserDB
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #     ports:
    #       - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          sudo systemctl start postgresql
          sudo systemctl enable postgresql

      - name: Create Postgres Database and User 
        run: |
          sudo -u postgres psql -c "CREATE USER ridham WITH PASSWORD 'postgres';" 2>/dev/null
          sudo -u postgres psql -c "CREATE DATABASE UserDB;" 2>/dev/null
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE UserDB to ridham;" 2>/dev/null
          sudo -u postgres psql -c "\l"

      - name: Verify Database Creation
        run: |
          exists=$(sudo -u postgres psql -tAc "SELECT 1 FROM pg_database WHERE datname='UserDB';" | wc -l)
          if [ $exists -eq 1 ]; then
            echo "Database UserDB exists."
          else
            echo "Database UserDB does not exist."
            exit 1
          fi
      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm test
        env:
          DB_USER: ridham
          DB_PASSWORD: postgres
          DB_HOST: 127.0.0.1
          DB_NAME: userdb
          DB_PORT: 5432
