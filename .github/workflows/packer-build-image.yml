name: Packer build

on:
  push:
    branches: [main]

jobs:
  integration-test-job:
    name: Integration Test Job
    runs-on: ubuntu-latest
    env:
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD}}
      POSTGRES_USERNAME: ${{ secrets.DB_USERNAME}}
      POSTGRES_DB: ${{ secrets.DB_NAME}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          sudo systemctl start postgresql
          sudo systemctl enable postgresql

      - name: Postgres Database and User creation 
        run: |
          sudo -u postgres psql -c "CREATE USER $POSTGRES_USERNAME WITH PASSWORD '$POSTGRES_PASSWORD';" 2>/dev/null
          sudo -u postgres psql -c "CREATE DATABASE $POSTGRES_DB;" 2>/dev/null
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE $POSTGRES_DB to $POSTGRES_USERNAME;" 2>/dev/null
          sudo -u postgres psql -c "\l"

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm test
        env:
          DB_USER: ${{ secrets.DB_USERNAME}}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD}}
          DB_HOST: 127.0.0.1
          DB_NAME: ${{ secrets.DB_NAME}}
          DB_PORT: 5432


  build-artifact-setup-gcloud:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: integration-test-job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info
      
      - name: Build Application Artifact
        run: |
          zip -r my-webapp-copy.zip .
      
      - name: Packer Init
        run: packer init ./packer/gcp-centos8.pkr.hcl

      - name: Packer Build
        run: |
          packer build -var 'project_id=${{ secrets.GCP_PROJECT_ID }}' -var 'zone=${{ secrets.GCP_ZONE }}' ./packer/gcp-centos8.pkr.hcl
